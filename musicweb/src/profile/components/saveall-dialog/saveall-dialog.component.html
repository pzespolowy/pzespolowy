<mat-dialog-content>
    <p>{{message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
    <button mat-raised-button class="successbtn" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
    </mat-dialog-actions>
