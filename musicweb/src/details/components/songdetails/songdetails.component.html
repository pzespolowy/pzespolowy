<div class="contentWrapper">
	<div class="content">
		<div class="details">
			<div class="cover" *ngIf="track">
				<img class="cover-img" [srcset]="track | coverSrcset" />
			</div>
			<div class="info" *ngIf="track">
				<div class="mobile-favorite-wrapper">
					<div class="mobile-favorite-box">
						<img
							class="mobile-favorite-icon"
							src="assets/icons/favoriteIcon.svg"
						/>
					</div>
				</div>
				<div class="song-title row">
					<div class="col h1">{{ track.title }}</div>
				</div>
				<mw-text-with-label
					id="your-grade"
					class="row"
					[label]="'Your grade'"
					[message]="'0'"
				></mw-text-with-label>

				<mw-text-with-label
					class="row"
					[label]="'Ratings'"
					[message]="'0'"
				></mw-text-with-label>

				<mw-text-with-label
					class="row"
					[label]="'Artist'"
					[message]="track.artist.name"
				></mw-text-with-label>

				<mw-text-with-label
					*ngIf="track.genre"
					class="row"
					[label]="'Genre'"
					[message]="track.genre"
				></mw-text-with-label>

				<mw-text-with-label
					class="row pointer"
					[label]="'Album'"
					[message]="track.albumTitle"
					[routerLink]="['/musicweb/home/albumdetails', track.albumId]"
				></mw-text-with-label>

				<mw-text-with-label
					class="row"
					[label]="'Duration'"
					[message]="track.duration | duration"
				></mw-text-with-label>

				<mw-text-with-label
					class="row"
					[label]="'Release date'"
					[message]="track.releaseData"
				></mw-text-with-label>

				<mw-text-with-label
					class="row"
					[label]="'Preview'"
					[message]="track.preview"
				>
				<audio id="music" preload="true">
					<source src="{{track.preview}}">
				  </audio>
				  <div id="audioplayer">
					<i id="pButton" class="fas fa-play"></i>
					<div id="timeline">
					  <div id="playhead"></div>
					</div>
				  </div>
				</mw-text-with-label>
			</div>
			<div class="favorite-box">
				<img
					class="favorite-icon"
					src="assets/icons/favoriteIcon.svg"
				/>
			</div>
		</div>
		<div class="reviews"></div>
	</div>
</div>
