<div class="contentWrapper">
	<div class="content">
		<div class="details">
			<div class="cover">
				<img class="cover-img" src="assets/photos/test-cover.jpg" />
			</div>
			<div class="info">
				<div class="mobile-favorite-wrapper">
					<div class="mobile-favorite-box">
						<img
							class="mobile-favorite-icon"
							src="assets/icons/favoriteIcon.svg"
						/>
					</div>
				</div>
				<mw-text-with-label
					class="song-title row"
					[label]="'Song title'"
					[message]="track.title"
				></mw-text-with-label>

				<mw-text-with-label
					id="your-grade"
					class="row"
					[label]="'Your grade'"
					[message]="'0'"
				></mw-text-with-label>

				<mw-text-with-label
					id="your-grade"
					class="row"
					[label]="'Ratings'"
					[message]="'0'"
				></mw-text-with-label>

				<mw-text-with-label
					id="your-grade"
					class="row"
					[label]="'Artist'"
					[message]="track.artist.name"
				></mw-text-with-label>

				<mw-text-with-label
					*ngIf="track.genre"
					id="your-grade"
					class="row"
					[label]="'Genre'"
					[message]="track.genre"
				></mw-text-with-label>

				<mw-text-with-label
					id="your-grade"
					class="row"
					[label]="'Album'"
					[message]="track.albumTitle"
				></mw-text-with-label>
			</div>
			<div class="favorite-box">
				<img
					class="favorite-icon"
					src="assets/icons/favoriteIcon.svg"
				/>
			</div>
		</div>
		<div class="reviews"></div>
	</div>
</div>
>
