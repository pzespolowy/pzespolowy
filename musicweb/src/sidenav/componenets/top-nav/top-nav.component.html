<div class="top-header">
	<div class="row">
		<div class="title-row">
			<img
				[src]="'assets/icons/musicWebIcon.svg'"
				[alt]="'Menu logo button'"
				data-bs-toggle="collapse"
				data-bs-target="#collapsedMenu"
				class="logoIcon"
			/>
			<div class="h1">
				{{ title }}
			</div>
		</div>
		<div class="h2 text-center" *ngIf="isLogged && !withoutLabel">
			{{ 'Hi ' + user?.name }}
		</div>
	</div>
</div>

<div class="collapse multi-collapse" id="collapsedMenu">
	<div class="top-content">
		<mw-side-nav-item
			class="row text-center"
			*ngFor="let tab of tabs"
			[routerLink]="tab.routerLink"
			routerLinkActive="active-link"
			[routerLinkActiveOptions]="{ exact: true }"
			[sideNavData]="tab"
			[isOpen]="true"
			[withoutLabel]="false"
		>
		</mw-side-nav-item>

		<ng-container *ngIf="isLogged; else notLogged">
			<mw-side-nav-item
				class="row text-center"
				[isOpen]="true"
				[sideNavData]="{
					message: 'Logout',
					iconLink: 'logoutIcon.svg'
				}"
				[withoutLabel]="false"
				(click)="logout()"
			>
			</mw-side-nav-item>
		</ng-container>
		<ng-template #notLogged>
			<mw-side-nav-item
				class="row text-center"
				[isOpen]="true"
				[sideNavData]="{
					message: 'Sing up',
					iconLink: 'personAddIcon.svg'
				}"
				[routerLink]="'/register'"
				[withoutLabel]="false"
			>
			</mw-side-nav-item>
			<mw-side-nav-item
				class="row text-center"
				[isOpen]="true"
				[sideNavData]="{
					message: 'Login',
					iconLink: 'loginIcon.svg'
				}"
				[routerLink]="'/login'"
				[withoutLabel]="false"
			>
			</mw-side-nav-item>
		</ng-template>
	</div>
</div>
