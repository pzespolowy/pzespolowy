<div class="double-filter" [formGroup]="form">
	<mat-form-field>
		<mat-label
			>{{ (label | lowercase | mwFirstUpper) + ' from'
			}}{{
				additionalLabel
					? ' (' + (additionalLabel | lowercase) + ')'
					: ''
			}}</mat-label
		>
		<input matInput [formControlName]="label.toLowerCase() + 'From'" />
	</mat-form-field>
	<mat-form-field>
		<mat-label
			>{{ (label | lowercase | mwFirstUpper) + ' to'
			}}{{
				additionalLabel
					? ' (' + (additionalLabel | lowercase) + ')'
					: ''
			}}</mat-label
		>
		<input matInput [formControlName]="label.toLowerCase() + 'To'" />
	</mat-form-field>
</div>
