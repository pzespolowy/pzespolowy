<div class="list-item-box pointer text-link" (click)="navigateToDetails()">
	<div class="list-wrapper">
		<div class="rank" *ngIf="rank">{{ rank }}.</div>
		<div class="no-rank-spacer" *ngIf="!rank"></div>
		<div class="cover">
			<img [src]="coverLink" [alt]="'Cover'" />
		</div>
		<div class="rating">Rating: {{ rating }}</div>
		<div class="title">
			{{ title }}
		</div>
		<div class="opinions">{{ opinionsCount }} opinions</div>
		<div class="genre">
			{{ genre }}
		</div>
	</div>
</div>
